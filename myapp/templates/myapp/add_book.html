<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Book</title>
</head>
<body>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text", name="name", id="name", placeholder="Enter the name of the book">
        <input type="text", name="desc", id="desc", placeholder="Enter the description of the book">
        <input type="text", name="price", id="price", placeholder="Enter the price of the book">
        <input type="file", name="book_image", id="book_image">
        <input type="submit", name="", id="">

    </form>
</body>
</html>
